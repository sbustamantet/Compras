<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="icon-cart">

                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0
                </span>
              </div>  
            </div>
                <div class="conteiner-cart-products hidden-cart">
                    <div class="row-product">
                        <div class="cart-product">
                            <div class="info-cart-product">
                                <span class="cantidad-prododucto-carrito">1</span>
                                <p class="titulo-producto-carrito">Zapatos Nike</p>
                                <span class="precio-producto-carrito">$80</span>
                            </div>
                            <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="currentColor" 
                                class="icon-close">
    
                                <path stroke-linecap="round" 
                                stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg> 
                        </div>
                    </div>
                    <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$200</span>
                </div>
              </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Zapatos Nike</h2>
                <p>$80</p>
                <button class="btn-add-cart">A単adir a carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Audifonos</h2>
                <p>$100</p>
                <button class="btn-add-cart">A単adir a carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1579586337278-3befd40fd17a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Reloj inteligente</h2>
                <p>$120</p>
                <button class="btn-add-cart" >A単adir a carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1573148195900-7845dcb9b127?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1040&q=80"
                alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Iphone</h2>
                <p>$120000</p>
                <button class="btn-add-cart">A単adir a carrito</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
